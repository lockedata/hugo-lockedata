{{ "<!-- Calendar -->" | safeHTML }}
<section id="calendar">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="section-heading">
          {{ with .Title }}{{ . }}{{ end }}
        </h2>
        <h3 class="section-subheading text-muted">
          {{ with .Params.subtitle }}{{ . | markdownify }}{{ end }}
        </h3>
      </div>
    </div>
    <div class="row flexbox{{ if .Params.style.center }} flexbox-center{{ end }} text-center">
<div id="calendarobj"></div>
    </div>
  </div>
</section>
